<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESME</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    .start-screen button {
      padding: 15px 30px;
      font-size: 20px;
      background: #da9fff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #da9fff;
      transition: background 0.3s;
    }

    .start-screen button:hover {
      background: #b56bff;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .neon-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(147, 112, 219, 0.6);
      text-align: center;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 50px;
    }

    .neon-box h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #da9fff;
      text-shadow: 0 0 10px #da9fff;
      margin-bottom: 20px;
    }

    .neon-box p {
      font-size: 22px;
      line-height: 1.8;
      margin: 0 0 20px;
    }

    .neon-box .signature {
      font-style: italic;
      font-size: 18px;
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .photo-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .photo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    .photo-wrapper:hover img {
      transform: scale(1.05);
    }

    .click-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Yeni stil - Fotoğraf büyütme */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .photo-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .photo-modal.active {
      display: flex;
    }

    .photo-modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Butonlar */
    .photo-modal .navigation-btn {
      position: absolute;
      top: 50%;
      font-size: 30px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 10px;
      transform: translateY(-50%);
    }

    .photo-modal .prev-btn {
      left: 10px;
    }

    .photo-modal .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <button onclick="startSite()">Hazır hissettiğinde oku</button>
  </div>

  <div class="container">
    <div class="neon-box">
      <h1>ESME</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <p class="signature">Seni çok seviyorum ♥</p>
    </div>

    <div class="gallery">
      <!-- Fotoğraflar -->
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <div class="photo-wrapper" onclick="openPhoto(${i})">
              <img src="images/foto${i}.png" alt="Fotoğraf ${i}">
              <div class="click-overlay">Tıkla</div>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <!-- Fotoğraf Büyütme Modal -->
  <div id="photo-modal" class="photo-modal">
    <span class="close" onclick="closePhoto()">X</span>
    <img id="modal-photo" src="" alt="Büyütülmüş Fotoğraf">
    <!-- İleri ve geri butonları -->
    <button class="navigation-btn prev-btn" onclick="changePhoto(-1)">‹</button>
    <button class="navigation-btn next-btn" onclick="changePhoto(1)">›</button>
  </div>

  <script>
    let currentIndex = 1; // İlk fotoğraf

    const photos = [];
    for (let i = 1; i <= 11; i++) {
      photos.push(`images/foto${i}.png`);
    }

    function startSite() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';

      // Eğer önceden varsa müzik varsa durdur ve sil
      const oldMusic = document.getElementById('backgroundMusic');
      if(oldMusic) {
        oldMusic.pause();
        oldMusic.remove();
      }

      const backgroundMusic = document.createElement('audio');
      backgroundMusic.id = 'backgroundMusic';
      backgroundMusic.src = 'sound/heyecan.mp3'; // Müzik dosyasının göreceli yolu
      backgroundMusic.preload = 'auto';
      backgroundMusic.loop = false;
      backgroundMusic.autoplay = true;
      document.body.appendChild(backgroundMusic);

      backgroundMusic.play().then(() => {
        console.log('Müzik başarıyla çalmaya başladı!');
      }).catch((error) => {
        console.error('Müzik çalma hatası:', error);
      });
    }

    function openPhoto(index) {
      currentIndex = index;
      const modal = document.getElementById('photo-modal');
      const modalImage = document.getElementById('modal-photo');
      modalImage.src = photos[currentIndex - 1];
      modal.classList.add('active');
    }

    function closePhoto() {
      const modal = document.getElementById('photo-modal');
      modal.classList.remove('active');
    }

    function changePhoto(direction) {
      currentIndex += direction;

      if (currentIndex < 1) currentIndex = photos.length;
      if (currentIndex > photos.length) currentIndex = 1;

      const modalImage = document.getElementById('modal-photo');
      modalImage.src = photos[currentIndex - 1];
    }
  </script>
</body>
</html>
